<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> 500 evil cards test</title>
  <link rel="stylesheet" href="./css/bootstrap.css">
  <!-- <link rel="stylesheet" href="./bootstrap/scss/bootstrap.css"> -->
  <link rel="stylesheet" href="./css/main.css">

  <!-- <script src="https://code.jquery.com/jquery-3.7.1.min.js" crossorigin="anonymous"></script> -->
</head>

<body>
  <!-- Модальное окно при создании/входе в комнату (при входе в сущ. комнату, название должно подтягиваеться с БД, а само поле "название комнаты" должно быть неактивно) -->
  <div class="modal-lobby modal fade" id="lobbyModalCreate" tabindex="-1" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="d-flex justify-content-between align-items-center">
          <div class=""></div>
          <h1 class="my-modal-title title-white mx-auto" id="exampleModalLabel"> Выбор комнаты </h1>
          <button type="button" class="my-btn-close" data-bs-dismiss="modal" aria-label="Закрыть">
            <i class="fa-solid fa-xmark" style="color: #ffffff;"></i>
          </button>
        </div>
        <hr class="hr-line" size="5">
        <div class="mb-3">
          <form>
            <div class="mb-3">
              <label for="inputNameRoom" class="form-label text-color-blue"> Название комнаты: </label>
              <input type="text" class="form-control input-name-room" id="inputNameRoom" aria-describedby="emailHelp">
            </div>
            <div class="mb-3">
              <label for="inputNickname" class="form-label text-color-blue"> Никнейм: </label>
              <input type="text" maxlength="15" class="form-control input-nickname" id="inputNickname"
                aria-describedby="emailHelp">
            </div>
          </form>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class=""> Подтвердить </button>
        </div>
      </div>
    </div>
  </div>

  <main>
    <div class="wrapper">
      <!-- Рисунки драконов по бокам -->
      <div class="dragon-left"></div>
      <div class="dragon-right"></div>

      <!-- тест jquery -->
      <!-- <button id="btnHide" type="button" value="Hide Column 2"> Скрыть 2 столбец</button>
      <button id="btnShow" type="button" value="Hide Column 2"> Показать 2 столбец</button> -->

      <!-- Основной контент -->
      <div class="container container_lobby container_lines">
        <!-- Полосы по бокам контейнера -->
        <img src="./img/border-decor.svg" class="border-decor border-decor_left" alt="BorderDecor">
        <img src="./img/border-decor.svg" class="border-decor border-decor_right" alt="BorderDecor">

        <h3 class="title-blue"> Выбор комнаты </h3>

        <div class="row g-3 mb-3 justify-content-between ">
          <div class="col-auto">
            <button class="btn-lobby" type="button" data-bs-toggle="modal" data-bs-target="#lobbyModalCreate">
              Создать лобби
            </button>
          </div>
          <div class="col-auto">

            <label class="game-filter me-2">
              <input type="radio" name="game-filter" value="all" class="game-filter__input d-none" />
              <p class="game-filter__text"> Все </p>
            </label>

            <label class="game-filter">
              <input type="radio" name="game-filter" value="game-1" class="game-filter__input d-none" />
              <p class="game-filter__text"> 500 злобных карт </p>
            </label>

          </div>
        </div>

        <table class="table table-lobby">
          <thead class="">
            <tr>
              <th scope="col" class="mobile-none">Комната</th>
              <th scope="col" class="mobile-none">Название</th>
              <th scope="col">Создатель</th>
              <th scope="col" class="mobile-none">Игроки</th>
              <th scope="col">Игра</th>
              <th scope="col">Зайти</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <th scope="row" class="mobile-none"> 1</th>
              <td class="table-lobby__name mobile-none">Эта комната с очень длинным названием </td>
              <td>Wendia</td>
              <td class="mobile-none">1/7</td>
              <td> Идет выбор... </td>
              <td>
                <button class="py-1 px-4 lh-sm" type="button" data-bs-toggle="modal" data-bs-target="#lobbyModalCreate">
                  Играть
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="mobile-none"> 2</th>
              <td class="table-lobby__name mobile-none"> Зеленые человечки </td>
              <td>Three Dog Night</td>
              <td class="mobile-none">4/12</td>
              <td>500 злобных карт</td>
              <td>
                <button class="py-1 px-4 lh-sm" type="button" data-bs-toggle="modal" data-bs-target="#lobbyModalCreate">
                  Играть
                </button>
              </td>
            </tr>
            <tr>
              <th scope="row" class="mobile-none"> 3</th>
              <td class="table-lobby__name mobile-none"> Кровожадные единороги </td>
              <td>Злобный_Моддер</td>
              <td class="mobile-none">2/4</td>
              <td>Алиас</td>
              <td>
                <button class="py-1 px-4 lh-sm" type="button" data-bs-toggle="modal" data-bs-target="#lobbyModalCreate">
                  Играть
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </main>

  <script src="./js/bootstrap.bundle.min.js"></script>
  <script src="https://kit.fontawesome.com/5aa26e8b69.js" crossorigin="anonymous"></script>

      $('#btnShow').click(function () {
        $('td:nth-child(2),th:nth-child(2)').show();

</body>

</html>
